<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/entities/character.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        const cache = new Cache();
        const toCacheImages = {
            body: [
                'https://i.imgur.com/LNQjoM9.png',
            ],
            eyes: [
                'https://i.imgur.com/PzXmp0J.png',
                'https://i.imgur.com/YwgN3Qp.png',
            ],
            weapon: [
                'https://i.imgur.com/B5C1bAx.png',
                'https://i.imgur.com/rjIRiWG.png'
            ],
            mouth: [
                'https://i.imgur.com/8OfScDO.png',
                'https://i.imgur.com/czEcagF.png',
            ],
            hat: [
                'https://i.imgur.com/uZrYVhI.png',
                'https://i.imgur.com/njTzHlM.png',
            ],
        };

        (async () => {
            for (const key in toCacheImages) {
                for (const url of toCacheImages[key]) {
                    await cache.add(url);
                }
            }
            
            const game = new Game(canvas, cache);
            const nftCharacter = game.createCharacter();
            const parts = {
                body: {
                    src: 'https://i.imgur.com/LNQjoM9.png',
                    color: { r: 250, g: 0, b: 0},
                },
                eyes: {
                    src: 'https://i.imgur.com/PzXmp0J.png',
                    color: { r: 0, g: 250, b: 0},
                },
                weapon: {
                    src: 'https://i.imgur.com/B5C1bAx.png',
                    color: { r: 100, g: 0, b: 100},
                },
                mouth: {
                    src: 'https://i.imgur.com/8OfScDO.png',
                    color: { r: 0, g: 100, b: 0},
                },
                hat: {
                    src: 'https://i.imgur.com/uZrYVhI.png',
                    color: { r: 100, g: 100, b: 0},
                },
            }

            await nftCharacter.setParts(parts);
        })();
    </script>
</body>
</html>
